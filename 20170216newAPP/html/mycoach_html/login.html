<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>教练登录</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" href="../../css/mycoach_css/login-3.css?v=20161129">
	<link rel="stylesheet" href="../../commoncss/reset.css?v=20161215">
</head>
<body class="login-box">
	<div id="zhezhao" style="width: 100%; height: 100%; background-color: white;display:none;position:absolute;left:0;top:0"></div>
	<div class="login-header">
		<img src="../../images/loglogo.png">
	</div>
	<div class="login-cont-box">
		<p class="error-box"></p>
		<div class="user-tel-box">
			<img src="../../images/usernameicon.png" class="login-user-pic">
			<input type="text" placeholder="请输入您的手机号" id="login-user-tel"/>
		</div>
		<p class="error-box"></p>
		<div class="user-pwd-box">
			<img src="../../images/passwordicon.png" class="login-pwd-pic">
			<input type="password" placeholder="请输入您的密码" id="login-user-pwd"/>
		</div>
		<p class="error-box"></p>
		<div class="login-btn-box">
			<input type="button" value="登录" id="login-btn"/>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../commonjs/md5.js"></script>
<script type="text/javascript" src="../../commonjs/jquery.js"></script>
<script type="text/javascript" src="../../commonjs/zepto-1.1.6.min.js"></script>
<script type="text/javascript" src="../../commonjs/touch.js"></script>
<script type="text/javascript" src="../../commonjs/main.js"></script>
<script>
	var winRef = window.open("", "_self")
	if(localStorage.getItem('coachid')!=''&&localStorage.getItem('coachid')){
		$("#zhezhao").attr("style","display: block");
		function loc(){
		    var ll = '../../html/mycoach_html/mycoach.html';
		    winRef.location = ll;//改变页面的 location
    	}
     	setTimeout(loc(),500);//这个等待很重要，如果不等待的话将无法实现
	}else{
		$("#zhezhao").attr("style","display: none");
	}
</script>
<script type="text/javascript" src="../../commonjs/avoid_share.js"></script>
<script type="text/javascript" src="../../js/mycoach_js/login-8.js?v=20161215"></script>
</html>
