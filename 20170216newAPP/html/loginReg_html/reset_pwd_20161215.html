<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width,minimum-scale=0.5,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" href="../../css/loginReg_css/login-4.css?v=20161208">
	<link rel="stylesheet" href="../../commoncss/reset.css?v=20161215">
</head>
<body class="login-box">
<div class="login-header">
	<img src="../../images/loglogo.png">
</div>
<div class="login-cont-box">
	<p class="error-box"></p>
	<div class="reg-tel-box">
		<img src="../../images/usernameicon.png" class="login-user-pic">
		<input type="text" placeholder="请输入您的手机号" id="reset-user-tel"/>
	</div>
	<p class="error-box"></p>
	<div class="reg-code-box">
		<img src="../../images/codeicon.png" class="reg-user-pic">
		<input type="text" placeholder="请输入您的验证码" id="reset-user-code"/>
		<input type="button" value="获取验证码" id="reset-code-btn" class="code-abled">
	</div>
	<p class="error-box"></p>
	<div class="reg-pwd-box">
		<img src="../../images/passwordicon.png" class="login-pwd-pic">
		<input type="password" placeholder="请输入您的新密码" id="reset-user-pwd"/>
	</div>
	<p class="error-box"></p>
	<div class="reg-btn-box">
		<input type="button" value="重置密码" id="reset-btn"/>
	</div>
</div>
</body>
<script type="text/javascript" src="../../commonjs/jquery.js"></script>
<script type="text/javascript" src="../../commonjs/zepto-1.1.6.min.js"></script>
<script type="text/javascript" src="../../commonjs/touch.js"></script>
<script type="text/javascript" src="../../commonjs/iscroll.js"></script>
<script type="text/javascript" src="../../commonjs/getcode.js"></script>
<script type="text/javascript" src="../../commonjs/main.js"></script>
<script type="text/javascript" src="../../commonjs/avoid_share.js"></script>
<script type="text/javascript" src="../../js/loginReg_js/reset_pwd-8.js?v=20161208"></script>
</html>
